    <style>
        /* 전체 페이지의 기본 스타일을 설정합니다 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 메인 컨테이너 스타일 */
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        /* 페이드인 애니메이션 효과 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 헤더 스타일 */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* 시작 화면 스타일 */
        .start-screen {
            text-align: center;
        }

        .animal-intro {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .animal-intro h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .animal-item {
            padding: 10px 0;
            font-size: 1.1em;
            color: #555;
        }

        .animal-item span {
            font-size: 1.5em;
            margin-right: 10px;
        }

        /* 동물 이미지 스타일 */
        .animal-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* 버튼 스타일 */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* 퀴즈 화면 스타일 */
        .quiz-screen {
            display: none;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* 답변 선택지 스타일 */
        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1em;
            color: #555;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        /* 결과 화면 스타일 */
        .result-screen {
            display: none;
            text-align: center;
        }

        .result-animal {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        /* 결과 화면의 동물 이미지 스타일 */
        .result-animal img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .result-type {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .result-description {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }

        .result-description h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-description p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 10px;
        }

            background: #fff3cd;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1.1em;
            }

            .result-animal {
                font-size: 3.5em;
            }
        }
    </style>
</head>

                title: "황제펭귄형",
                subtitle: "혼자선 못사는",
                description: `
                    <h3>✨ 당신은 황제펭귄형입니다!</h3>
                    <p><strong>특징:</strong> 협력과 소통의 달인! 함께하는 것을 즐기고 관계를 중시하는 사교적인 사람입니다.</p>
                    <p><strong>장점:</strong> 사람들과의 협력을 통해 더 나은 결과를 만들어냅니다. 주변 사람들을 연결하고 화합을 이끌어냅니다.</p>
                    <p><strong>주의사항:</strong> 때로는 혼자 결정하고 실행해야 할 때도 있어요. 독립성도 함께 키워보세요.</p>
                    <p><strong>추천:</strong> 당신의 소통 능력은 큰 강점이에요. 모임의 분위기 메이커로 활약해보세요!</p>
                `
            },
            parrot: {
                emoji: "🦜",
                image: "앵무새.png",  // 앵무새 이미지 파일 경로
                title: "앵무새형",
                subtitle: "항상 알려주고 싶은",
                description: `
                    <h3>✨ 당신은 앵무새형입니다!</h3>
                    <p><strong>특징:</strong> 지식 공유의 열정가! 배운 것을 나누는 것을 좋아하고 소통을 중시하는 친절한 사람입니다.</p>
                    <p><strong>장점:</strong> 정보를 쉽고 명확하게 전달하는 능력이 뛰어납니다. 유용한 정보 공유로 주변 사람들을 돕습니다.</p>
                    <p><strong>주의사항:</strong> 때로는 듣는 것도 중요해요. 일방적인 전달보다는 쌍방향 소통을 시도해보세요.</p>
                    <p><strong>추천:</strong> 당신의 전달력은 훌륭해요! 다른 사람들의 이야기도 귀 기울여 들어주면 더욱 완벽합니다.</p>
                `
            }
        };

        // 퀴즈를 시작하는 함수
        function startQuiz() {
            // 시작 화면을 숨기고 퀴즈 화면을 보여줍니다
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            showQuestion(); // 첫 번째 질문을 보여줍니다
        }

        // 현재 질문을 화면에 표시하는 함수
        function showQuestion() {
            const question = questions[currentQuestion]; // 현재 질문 데이터를 가져옵니다
            
            // 진행률 바를 업데이트합니다
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            // 질문 번호를 표시합니다
            document.getElementById('questionNumber').textContent = 
                `질문 ${currentQuestion + 1} / ${questions.length}`;
            
            // 질문 내용을 표시합니다
            document.getElementById('question').textContent = question.question;
            
            // 답변 선택지를 생성합니다
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // 기존 답변을 지웁니다
            
            // 각 답변 버튼을 만들어서 추가합니다
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer.text;
                // 버튼을 클릭하면 selectAnswer 함수를 실행합니다
                button.onclick = () => selectAnswer(answer.type);
                answersDiv.appendChild(button);
            });
        }

        // 답변을 선택했을 때 실행되는 함수
        function selectAnswer(type) {
            // 선택한 동물 유형의 점수를 1점 증가시킵니다
            scores[type]++;
            
            // 다음 질문으로 이동합니다
            currentQuestion++;
            
            // 모든 질문을 다 답했는지 확인합니다
            if (currentQuestion < questions.length) {
                // 아직 질문이 남아있으면 다음 질문을 보여줍니다
                showQuestion();
            } else {
                // 모든 질문을 답했으면 결과를 보여줍니다
                showResult();
            }
        }

        // 결과를 계산하고 표시하는 함수
        function showResult() {
            // 퀴즈 화면을 숨기고 결과 화면을 보여줍니다
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            // 가장 높은 점수를 받은 동물 유형을 찾습니다
            let maxScore = 0;
            let resultType = '';
            
            // 모든 동물 유형의 점수를 확인합니다
            for (let type in scores) {
                if (scores[type] > maxScore) {
                    maxScore = scores[type];
                    resultType = type;
                }
            }
            
            // 결과를 화면에 표시합니다
            const result = results[resultType];
            // 이미지를 사용하여 동물을 표시합니다 (이모지 대신)
            const resultAnimalDiv = document.getElementById('resultAnimal');
            resultAnimalDiv.innerHTML = `<img src="${result.image}" alt="${result.title}">`;
            document.getElementById('resultType').textContent = result.title;
            document.getElementById('resultDescription').innerHTML = result.description;
        }

        // 테스트를 다시 시작하는 함수
        function restartQuiz() {
            // 모든 변수를 초기화합니다
            currentQuestion = 0;
            scores = {
                ant: 0,
                chameleon: 0,
                owl: 0,
                penguin: 0,
                parrot: 0
            };
            
            // 결과 화면을 숨기고 시작 화면을 보여줍니다
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
